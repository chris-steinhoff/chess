<!DOCTYPE html>
<html>
<head>
<title>Chess</title>
	<style type="text/css">
		body {
			background-color: grey;
		}
		#playing_surface {
			border-collapse: collapse;
		}
		#playing_surface td {
			border: thin solid black;
			width: 50px;
			height: 50px;
			text-align: center;
		}
		#playing_surface td>img {
			height: 100%;
			vertical-align: middle;
		}
		#playing_surface td.dark {
			background-color: #80421e;
		}
		#playing_surface td.light {
			background-color: #e4e2c9;
		}
	</style>
	<script type="text/javascript" src="chess.js"></script>
</head>
<body>

<div id="game_controls">
	<button id="new_game">New Game</button>
</div>
